on:
  release:
    types: [published]
name: test-action
jobs:
  github-release-to-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Github Release To Discord
        uses: ./ # Uses an action in the root directory
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}